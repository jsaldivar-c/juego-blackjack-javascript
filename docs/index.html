<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/styles.css" />
        <title>BlackJack</title>
    </head>

    <body>
        <header class="titulo">
            <h1>BlackJack</h1>
        </header>

        <div class="row mt-2">
            <div id="divBotones" class="col text-center">
                <button id="btnNuevo" class="btn btn-danger">
                    Nuevo Juego
                </button>
                <button
                    id="btnPedir"
                    disabled="disabled"
                    class="btn btn-primary"
                >
                    Pedir Carta
                </button>
                <button
                    id="btnDetener"
                    disabled="disabled"
                    class="btn btn-primary"
                >
                    Detener
                </button>
            </div>
        </div>

        <div class="row container mt-2">
            <div class="col">
                <h3>Jugador 1 - <span>0</span></h3>
                <div id="jugador-cartas" class="divCartas">
                    <!-- <img class="carta" src="assets/cartas/10C.png" alt=""> -->
                </div>
            </div>
        </div>

        <div class="row container mt-2">
            <div class="col">
                <h3>Computadora - <span>0</span></h3>
                <div id="computadora-cartas" class="divCartas">
                    <!-- <img class="carta" src="assets/cartas/3C.png" alt=""> -->
                </div>
            </div>
        </div>

        <script src="assets/js/underscore-min.js"></script>
        <script src="assets/js/juego-min.js"></script>
        <!-- <script> console.log(miModulo) </script> -->
        <script>
            document
                .querySelector("#btnNuevo")
                .addEventListener("click", () => {
                    miModulo.nuevoJuego();
                });
        </script>
    </body>
</html>
